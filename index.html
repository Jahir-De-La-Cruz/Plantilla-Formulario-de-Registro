<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con PHP y MySQL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Css/estilos.css">
</head>
<body>

    <main>
        <h1>Formulario de Registro Gratis!</h1>
        <h2>Ya tienes una cuenta? Inicia Sesión <a href="iniciar_sesion.html">Aquí</a></h2>
        <form action="php/registro_be.php" method="POST">
            <div class="form__group">
                <i class="fas fa-user"></i>
                <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
            </div>
            <div class="form__group">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" name="telefono" placeholder="Telefono" required>
            </div>
            <div class="form__group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="correo" placeholder="Correo Electrónico" required>
            </div>
            <div class="form__group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="contraseña" placeholder="Ingresa tu contraseña" required>
            </div>
            <input type="submit" value="Registrar" class="button">
        </form>
    </main>

</body>
</html>
